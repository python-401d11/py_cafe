{% extends "base.html" %}

{% block title %}
<title>Login Page</title>
{% endblock title %}


{% block content %}
<div class="container">
    <h2>Login:</h2>
    <form action="{{ url_for(".login") }}" method = "POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }}{{ form.email (size = 32)}}
        {{ form.password.label }}{{ form.password (size = 32)}}
        <input type="submit" name="login_form" id="login_form" value = "Go">
    </form>
</div>
{% endblock content %}
