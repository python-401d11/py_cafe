{% extends "base.html" %}

{% block title %}
<title>Delete Items</title>
{% endblock title %}


{% block content %}
<div class="container">
        <h2>Delete Item:</h2>
        <form action="{{ url_for(".delete_items") }}" method = "POST">
            {{ form.hidden_tag() }}
            {{ form.items.label }}{{ form.items()}}
            <input type="submit" name="delete_items" id="delete_items" value = "Go">
        </form>
    </div>
{% endblock content %}
