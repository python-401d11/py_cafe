{% extends "base.html" %}

{% block title %}
<title>Register-Page</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h2>Register:</h2>
    <form action="{{url_for(".register") }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }}{{ form.name(size=36)}}
        {{ form.phone.label }}{{ form.phone(size=36)}}
        {{ form.email.label }}{{ form.email(size=36)}}
    </form>
</div>
{% endblock content %}
